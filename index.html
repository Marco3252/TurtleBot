<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blockly Pico</title>
<script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <script src="https://unpkg.com/blockly/python_compressed"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/mode-python.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/theme-eclipse.js"></script>
  <script src="https://unpkg.com/blockly/msg/es.js"></script>

<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #titleBar {
    background: #2ecc71;
    padding: 10px 15px;
    font-size: 22px;
    color: white;
    font-weight: bold;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  #leftControls, #rightControls {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  #connectBtn {
    padding: 6px 14px;
    background: #ffffff33;
    border: 2px solid white;
    color: white;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
  }

  /* Área Blockly */
  #blocklyArea {
    flex: 1;
    overflow: hidden;
  }

  /* Botón ejecutar */
  #runBtn {
    width: 100%;
    padding: 15px;
    font-size: 20px;
    background: #2ecc71;
    color: white;
    border: none;
    /*position:fixed;
    bottom: 0;*/
  }

  /* Overlay */
  #overlay {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 30px;
    display: none; 
    justify-content: center; 
    align-items: center;
    z-index: 9999;
  }
</style>
</head>
<body>



<!-- BARRA SUPERIOR -->
<div id="titleBar">
  <div id="leftControls">
    <span>TurtleBot</span>
  </div>

  <div id="rightControls">
    <button id="connectBtn">Conectar</button>
  </div>
</div>

<!-- Blockly workspace -->
<div id="blocklyArea"></div>

<table border="0px">
  <tr>
    <td>
      <!-- Ejecutar -->
      <button id="runBtn">▶ Ejecutar</button>
      <div id="overlay">Ejecutando...</div>
    </td>
  </tr>
</table>


<script>

  /* ----- BLOQUE AVANZAR ----- */
  Blockly.Blocks['avanzar'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("avanzar");
    this.setInputsInline(false);
    this.setPreviousStatement(true, null);
    this.setNextStatement(true, null);
    this.setColour(30);
 this.setTooltip("avanzar un bloque");
 this.setHelpUrl("");
  }
};

python.pythonGenerator.forBlock['avanzar'] = function(block, generator) {
  // TODO: Assemble python into code variable.
  var code = 'avanzar()\n';
  return code;
};

/* ------- Bloque retroceder ------------- */

Blockly.Blocks['retroceder'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("Retroceder");
    this.setInputsInline(false);
    this.setPreviousStatement(true, null);
    this.setNextStatement(true, null);
    this.setColour(30);
 this.setTooltip("retroceder un bloque");
 this.setHelpUrl("");
  }
};

python.pythonGenerator.forBlock['retroceder'] = function(block, generator) {
  // TODO: Assemble python into code variable.
  var code = 'retroceder()  \n';
  return code;
};

/* --- bloque girar ---- */

Blockly.Blocks['girar_izq'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("girar a la izquierda");
    this.setInputsInline(false);
    this.setPreviousStatement(true, null);
    this.setNextStatement(true, null);
    this.setColour(30);
 this.setTooltip("Gira a la izquierda");
 this.setHelpUrl("");
  }
};   

python.pythonGenerator.forBlock['girar_izq'] = function(block, generator) {
  // TODO: Assemble python into code variable.
  var code = 'girar_izquierda()\n';
  return code;
};

/* --- bloque girar derecha --- */

Blockly.Blocks['girar_der'] = {
  init: function() {
    this.appendDummyInput()
        .appendField("girar a la derecha");
    this.setInputsInline(false);
    this.setPreviousStatement(true, null);
    this.setNextStatement(true, null);
    this.setColour(30);
 this.setTooltip("Gira a la derecha los grados indicados");
 this.setHelpUrl("");
  }
};

python.pythonGenerator.forBlock['girar_der'] = function(block, generator) {
  // TODO: Assemble python into code variable.
  var code = 'girar_derecha() \n';
  return code;
};
  /* ----- WORKSPACE ----- */
  const blocklyArea = document.getElementById("blocklyArea");

  const workspace = Blockly.inject(blocklyArea, {
    toolbox: `
      <xml xmlns="https://developers.google.com/blockly/xml">
        <block type="avanzar"></block>
        <block type="retroceder"></block>
        <block type="girar_izq"></block>
        <block type="girar_der"></block>
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <shadow type="math_number">
              <field name="NUM">1</field>
            </shadow>
          </value>
        </block>
      </xml>
    `,
    scrollbars: true,
    trashcan: true,
    locale: Blockly.Msg,
    zoom: {
      controls: true,
      wheel: true,
      startScale: 1.0,
      maxScale: 3,
      minScale: 0.3
    },
    move: {
      wheel: true,
      drag: true
    }
  });


  /* ----- CONECTAR / DESCONECTAR ----- */
  const connectBtn = document.getElementById("connectBtn");
  let conectado = false;

  connectBtn.onclick = () => {
    conectado = !conectado;

    if (conectado) {
      connectBtn.textContent = "Desconectar";
      connectBtn.style.background = "#e74c3c";
      connectBtn.style.color = "white";
    } else {
      connectBtn.textContent = "Conectar";
      connectBtn.style.background = "#ffffff33";
      connectBtn.style.color = "white";
    }
  };


  /* ----- EJECUTAR ----- */
  document.getElementById("runBtn").onclick = () => {
    const overlay = document.getElementById("overlay");
    overlay.style.display = "flex";

    const code = Blockly.Python.workspaceToCode(workspace);
    console.log(code);

    setTimeout(() => {
      overlay.style.display = "none";
    }, 2000);
  };

</script>

</body>
</html>
